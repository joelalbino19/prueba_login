<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <div class="card-3d-wrap mx-auto" *ngIf="view == 'form'">
            <div class="card-3d-wrapper">

              <div class="card-front" >
                <div class="center-wrap">
                  <div class="section text-center">
                    <!-- <span class="" *ngIf="formLogin.invalid">{{'Todos los campos son obligatorios'}}</span> -->
                    <div>
                      <div class="form-group mt-2">
                        <label for="" class="label-name">Primer Apellido</label>
                        <input type="text" class="form-style" disabled placeholder="Nombre" [value]="user.firstSurname">
                      </div>
                      <div class="form-group mt-2">
                        <label for="" class="label-name">Primer Nombre</label>
                        <input type="text" class="form-style" disabled placeholder="Nombre" [value]="user.firstName">
                      </div>
                      <div class="form-group mt-2">
                        <label for="" class="label-name">NÂ° Documento</label>
                        <input type="text" class="form-style" disabled placeholder="Nombre" [value]="user.document">
                      </div>
                      <button class="btn mt-4" (click)="fnBack()">Regresar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container" *ngIf="view == 'grid'">
            <app-table [data]="users"></app-table>
            <button class="btn mt-4" (click)="fnBack()">Regresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
