
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">

              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <!-- <span class="" *ngIf="formLogin.invalid">{{'Todos los campos son obligatorios'}}</span> -->
                    <form [formGroup]="formLogin" (submit)="fnLogin()">
                      <div class="form-group mt-2">
                        <select class="form-style" formControlName="typeDocument">
                          <option value="">{{'Seleccionar tipo de documento'}}</option>
                          <option *ngFor="let item of typeDocumentList" [value]="item.value">{{item.text}}</option>
                        </select>
                      </div>
                      <div class="form-group mt-2">
                        <input type="text" (input)="fnFormatNumber($event)"  class="form-style" placeholder="Numero de documento" formControlName="document">
                      </div>
                      <button class="btn mt-4" [disabled]="formLogin.invalid">Buscar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
